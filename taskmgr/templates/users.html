{% extends "base.html" %}
{% block style %}
    <link rel="stylesheet" href="static/css/users.css">
{% endblock %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-12 big_img text-center">
                <h6 style="">Need a WholeLife?</h6>
                <h4>Create an Account</h4>
            </div>

            <div class="col-md-6 col-sm-12 form">
                <ul class="nav nav-pills nav-justified" style="padding-top:20px;border-bottom:solid .1em #f5f5f5;">
                    <li class="active"><a data-toggle="tab" href="#SignUp">Create an account</a></li>
                    <li><a data-toggle="tab" href="#SignIn">Existing User?</a></li>
                </ul>
                 <div class="tab-content" style="padding:2em;">
                     <div id="SignUp" class="tab-pane fade">
                         <form action="/SignUp" method="post">
                             <div class="form-group">
                                 <label for="name">Name:</label>
                                 <input type="text" class="form-control" name="name" id="name" required>
                             </div>
                             <div class="form-group">
                                 <label for="org">Organization:</label>
                                 <input type="text" class="form-control" name="organization" id="org" required>
                             </div>
                             <div class="form-group">
                                 <label for="email">Email:</label>
                                 <input type="email" class="form-control" name="email" id="email" required>
                             </div>
                             <div class="form-group">
                                 <label for="pwd">Password:</label>
                                 <input type="password" class="form-control" name="password" id="pwd" required>
                             </div>
                             <div class="form-group">
                                 <button type="submit" class="btn btn-primary btn-md pull-right">SignUp</button>
                             </div>
                         </form>
                     </div>
                     <div id="SignIn" class="tab-pane fade">
                         <form action="/SignIn" method="post">
                             <div class="form-group">
                                 <label for="existing_email">Email:</label>
                                 <input type="existing_email" class="form-control" id="existing_email" name="email" required>
                             </div>
                             <div class="form-group">
                                 <label for="existing_password">Password:</label>
                                 <input type="password" class="form-control" id="existing_password" name="password" required>
                             </div>
                             <div class="form-group">
                                 <button type="submit" class="btn btn-primary btn-md pull-right">SignIn</button>
                             </div>
                         </form>
                     </div>
                 </div>
            </div>
        </div>
    </div>
{% endblock %}
