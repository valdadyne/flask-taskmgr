<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taskmgr</title>

    <!-- Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
    {% block style %}{% endblock %}
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Task Management</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/users"><i class="fa fa-user-o"></i> SignIn/SignUp</a></li>
                <li><a class="hidden" href="#">SignOut</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% if message %}
        <p style="float:right;color:red;padding:1em;">{{ message }}</p>
        {% endif %}
    </div>
    {% block body %}{% endblock %}

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
